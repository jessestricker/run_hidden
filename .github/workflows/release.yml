name: Release

on:
  workflow_dispatch:
  push: { tags: ["v*.*.*"] }

permissions: { contents: read }

jobs:
  release:
    name: Release
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate
        run: cmake -DCMAKE_BUILD_TYPE=Release --log-level=DEBUG -S . -B ./build

      - name: Build
        run: cmake --build ./build --target run_hidden

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./build/run_hidden.exe
